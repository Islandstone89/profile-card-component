<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor Challenge | Profile card component</title>
</head>
<body>
  <main>

    <div class="card">
      <div class="pattern">
        <img src="images/bg-pattern-card.svg" alt="">
      </div><!-- end pattern -->

      <div class="content">
        <img src="images/image-victor.jpg" alt="Victor Crest" class="profile-image">
        <div class="info">
          <h1 class="profile-heading font-large text-darkblue">Victor Crest <span class="text-grey">26</span></h1>
          <p class=" city text-grey">London</p>
        </div><!-- end info -->
        <div class="line">

        </div><!-- end line -->
        <ul class="stats font-large">
          <li><span class="font-bold text-darkblue">80K</span> <span class="text-grey block">Followers</span></li>
          <li><span class="font-bold text-darkblue">803K</span> <span class="text-grey block">Likes</span></li>
          <li><span class="font-bold text-darkblue">1.4K</span> <span class="text-grey block">Photos</span></li>
        </ul><!-- end stats-->
      </div><!-- end content -->
    </div><!-- end card -->

  </main><!-- end main -->  
</body>
</html>
